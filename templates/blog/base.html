{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Home-Imara Building Materials</title>
    <!-- Favicon-->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />

    <link href="{% static 'img/logo.jpg' %}" rel="icon" />
    <!-- Core theme CSS (includes Bootstrap)-->
  </head>
  <body>
    <header>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
      <link href="{% static 'img/logo.jpg' %}" rel="icon" />
      <div class="container">
        <h5 class="text-white">Imara Building Materials</h5>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="{%url 'index'%}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{%url 'my_orders'%}">Oda Zako</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{%url 'wasifu'%}"
                >Wasifu wa Kampuni Yetu</a
              >
            </li>
            <li class="nav-item">
              {% if request.user.is_authenticated %}
              <a class="nav-link active" href="{% url 'logout' %}">Logout</a>

              {% endif %}
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
    {%block content%}{% endblock content%}
    <!-- Footer-->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">
          Copyright &copy; Imara Building Materials 2024
        </p>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <script src="{%static 'js/scripts.js'%}"></script>
  </body>
</html>
