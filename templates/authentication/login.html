{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Record Keeping Application" />
    <meta
      name="keywords"
      content="records,record-keeping,notes-keeping,notes,audio,videos"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <title>Login</title>
  </head>
  <body>
    <div
      class="registration d-flex flex-column align-items-center"
    >
    
    <h2 class="fw-bold text-primary">Ingia Kwenye Akaunti Yako</h2>
    <p>Ili kuendelea ingiza barua pepe yako na nenosiri</p>

      <form action="" method="POST">
        {%csrf_token%}
        <div>
          <label for="email">Email&nbsp;(Barua Pepe)</label><br>
       <input name="email" id="email" type="email" required>
        </div><br>
     
        <div>
          <label for="password">Password&nbsp;(Neno Siri)</label><br>
          <input name="password" id="password" type="password" required>
        </div><br>
      
       
        
        <input type="submit" value="Tuma" class="btn btn-primary" />
        <div><br>
          <p>
            Hauna akaunti?
            <a href="{% url 'registration' %}" style="text-decoration:none;">Fungua Akaunti</a>
          </p>
        </div>
        
      </div>
     

      
      </form>
  
      <footer class="py-5 bg-dark">
        <div class="container">
          <p class="m-0 text-center text-white">
            Copyright &copy; Imara Building Materials 2024 All Rights Reserved
          </p>
        </div>
      </footer>
      <!-- Bootstrap core JS-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
      <!-- Core theme JS-->
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      />
      <script src="{%static 'js/scripts.js'%}"></script>
  </body>
</html>
